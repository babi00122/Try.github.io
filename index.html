<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frog Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --green-light: #e8f5e9;
            --green: #81c784;
            --green-dark: #4caf50;
            --green-deep: #2e7d32;
            --gray-light: #f5f5f5;
            --gray: #757575;
            --white: #ffffff;
            --accent: #ff9800;
            --error: #f44336;
            --success: #4caf50;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background-color: var(--green-light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(129, 199, 132, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(76, 175, 80, 0.1) 0%, transparent 20%);
        }

        /* Login container */
        .login-container {
            background-color: var(--white);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* Header */
        .login-header {
            margin-bottom: 30px;
            position: relative;
        }

        h1 {
            font-size: 2.2rem;
            color: var(--green-deep);
            margin-bottom: 8px;
            font-weight: 700;
        }

        .login-subtitle {
            font-size: 1rem;
            color: var(--gray);
            line-height: 1.5;
        }

        /* Frog logo */
        .frog-logo {
            width: 80px;
            height: 80px;
            background-color: var(--green);
            border-radius: 50%;
            margin: 0 auto 25px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.2);
        }

        .frog-logo i {
            font-size: 2.5rem;
            color: var(--white);
        }

        /* Form styling */
        .login-form {
            margin: 30px 0 20px;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: var(--green-deep);
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            font-family: 'Nunito', sans-serif;
            transition: all 0.3s;
            background-color: var(--gray-light);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--green);
            background-color: var(--white);
        }

        .form-input[readonly] {
            background-color: #f0f0f0;
            color: #666;
            cursor: not-allowed;
        }

        /* Button styling */
        .submit-btn {
            width: 100%;
            background-color: var(--green);
            color: var(--white);
            border: none;
            padding: 16px;
            font-size: 1.1rem;
            font-family: 'Nunito', sans-serif;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .submit-btn:hover {
            background-color: var(--green-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        /* Message styling */
        .message {
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-weight: 600;
            font-size: 1rem;
            display: none;
            animation: pop-in 0.5s ease-out;
            text-align: left;
        }

        .error-message {
            background-color: rgba(244, 67, 54, 0.1);
            color: var(--error);
            border-left: 4px solid var(--error);
        }

        .success-message {
            background-color: rgba(76, 175, 80, 0.1);
            color: var(--success);
            border-left: 4px solid var(--success);
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: inherit;
            padding: 0;
            line-height: 1;
        }

        /* Decorative elements */
        .leaf {
            position: absolute;
            color: var(--green);
            opacity: 0.3;
            z-index: 0;
        }

        .leaf-1 {
            top: 10px;
            left: 10px;
            font-size: 2rem;
            transform: rotate(45deg);
        }

        .leaf-2 {
            bottom: 10px;
            right: 10px;
            font-size: 2rem;
            transform: rotate(-45deg);
        }

        /* Animations */
        @keyframes pop-in {
            0% { transform: scale(0.9); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes bingo {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Footer */
        .login-footer {
            margin-top: 25px;
            color: var(--gray);
            font-size: 0.9rem;
        }

        /* Responsive design */
        @media (max-width: 500px) {
            .login-container {
                padding: 30px 25px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .form-input {
                padding: 12px 14px;
            }
            
            .submit-btn {
                padding: 14px;
            }
        }

        @media (max-width: 350px) {
            .login-container {
                padding: 25px 20px;
            }
            
            h1 {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="leaf leaf-1">
            <i class="fas fa-leaf"></i>
        </div>
        <div class="leaf leaf-2">
            <i class="fas fa-leaf"></i>
        </div>
        
        <div class="login-header">
            <div class="frog-logo">
                <i class="fas fa-frog"></i>
            </div>
            <h1>Frog Portal</h1>
            <p class="login-subtitle">Secure access to your personal travel companion app</p>
        </div>
        
        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label class="form-label">User Name</label>
                <input type="text" class="form-input" value="The One You Know" readonly>
            </div>
            
            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" class="form-input" id="passwordInput" placeholder="Enter your password" autocomplete="off">
            </div>
            
            <button type="submit" class="submit-btn">
                <i class="fas fa-sign-in-alt"></i> Access Portal
            </button>
        </form>
        
        <div class="message error-message" id="errorMessage">
            <div class="message-header">
                <span>Access Denied</span>
                <button class="close-btn" id="closeError">&times;</button>
            </div>
            <p>You're the imposter! Please try again.</p>
        </div>
        
        <div class="message success-message" id="successMessage">
            <div class="message-header">
                <span>Access Granted</span>
            </div>
            <p>Bingo! Welcome to the Frog Portal.</p>
        </div>
        
        <div class="login-footer">
            <p>Â© 2023 Frog Portal. All rights reserved.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const passwordInput = document.getElementById('passwordInput');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const closeErrorBtn = document.getElementById('closeError');
            
            // Correct password
            const CORRECT_PASSWORD = "007799";
            
            // Handle form submission
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const enteredPassword = passwordInput.value.trim();
                
                // Check if password is correct
                if (enteredPassword === CORRECT_PASSWORD) {
                    // Show success message
                    successMessage.style.display = 'block';
                    errorMessage.style.display = 'none';
                    
                    // Add bingo animation
                    successMessage.style.animation = 'none';
                    setTimeout(() => {
                        successMessage.style.animation = 'bingo 0.5s ease-out, pop-in 0.5s ease-out';
                    }, 10);
                    
                    // Redirect to main.html after 1.5 seconds
                    setTimeout(() => {
                        window.location.href = "main.html";
                    }, 1500);
                    
                } else {
                    // Show error message
                    errorMessage.style.display = 'block';
                    successMessage.style.display = 'none';
                    
                    // Shake animation for wrong password
                    passwordInput.style.animation = 'none';
                    setTimeout(() => {
                        passwordInput.style.animation = 'shake 0.5s ease-out';
                    }, 10);
                    
                    // Clear the password field
                    passwordInput.value = '';
                    passwordInput.focus();
                }
            });
            
            // Close error message
            closeErrorBtn.addEventListener('click', function() {
                errorMessage.style.display = 'none';
            });
            
            // Add shake animation for wrong password
            const style = document.createElement('style');
            style.textContent = `
                @keyframes shake {
                    0%, 100% { transform: translateX(0); }
                    10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                    20%, 40%, 60%, 80% { transform: translateX(5px); }
                }
            `;
            document.head.appendChild(style);
            
            // Focus on password input when page loads
            passwordInput.focus();
            
            // Add some interaction to the frog logo
            const frogLogo = document.querySelector('.frog-logo');
            frogLogo.addEventListener('click', function() {
                frogLogo.style.transform = 'scale(0.9)';
                setTimeout(() => {
                    frogLogo.style.transform = 'scale(1)';
                }, 200);
            });
        });
    </script>
</body>
</html>
